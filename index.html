<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>

    <link href="./src/css/style.css" rel="stylesheet">
    <link href="./src/css/reset.css" rel="stylesheet">
    <link href="./src/css/responsivo.css" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/icone-hamburger.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>

    <header class="cabecalho">
        <div class="logo-titulo">
            <img src="./src/images/logo.png" width="50" height="50">
            <h1 class="titulo-cabecalho">Hamburgueria Moreira</h1>
        </div>

        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main class="caixa-principal">
        <div class="imagem">
            <img src="./src/images/foto-principal.jpg" width="350" height="350" class="imagem-principal">

        </div>

        <div class="descricoes">
            <h2 class="titulo-hamburguer">Three Brothers</h2>
            <h3 class="titulo-descricao-hamburguer">O melhor hamburger da região !!</h3>
            <p class="texto-descricao-hamburger">Vai perder a chance de adquirir o seu hamburguer que é o mais delicioso
                da região??
                Com ingredientes de dar água na boca e com preço super baixo !! NÃO PERCA TEMPO !!
            </p>
            <div class="caixa-pedidos">
                <p class="valor">R$26,99</p>
                <button class="btn-pedido">Peça já o seu !!</button>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
